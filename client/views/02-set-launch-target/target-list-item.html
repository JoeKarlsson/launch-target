<template name="targetListItem">
    <div class="collection-item">
      <article class="event">

        <div class="event-desc">
          <h4 class="event-desc-header">{{name}}</h4>
          <p class="event-desc-detail"><span class="event-desc-time"></span>
            Rating: {{ rating }}
            <div class="styled-checkbox right"></div>
          </p>

        </div>
      </article>
    </div>

  <hr>

</template>
